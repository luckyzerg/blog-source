baseURL: 'https://blog.morz.cc/'
#baseURL: 'http://localhost:1313/'
defaultContentLanguage: zh
title: 墨渍
theme: PaperMod
publishDir: doc
enableEmoji: true
enableRobotsTXT: true
paginate: 15

minify:
  disableXML: true

menu:
  main:
    - identifier: "search"
      name: "🔍搜索"
      url: "search"
      weight: 100
    - identifier: "home"
      name: "🏠主页"
      url: "/"
      weight: 200
    - identifier: "posts"
      name: "📚文章"
      url: "posts"
      weight: 300
    - identifier: "archives"
      name: "⏱时间轴"
      url: "archives"
      weight: 400
    - identifier: "tags"
      name: "🔖标签"
      url: "tags"
      weight: 500
    - identifier: "about"
      name: "🙋🏻‍♂️关于"
      url: "about"
      weight: 600


params:
  author: Carl
  ShowToc: true
  ShowAllPagesInArchive: true
  ShowLastMod: true
  TocOpen: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCounts: true
  VisitCount: true

  label:
    text: 墨渍
    icon: "ico/favicon128x128.ico"
    iconHeight: 35

  assets:
    favicon: "ico/favicon128x128.ico"
    favicon16x16: "ico/favicon16x16.ico"
    favicon32x32: "ico/favicon32x32.ico"
    apple_touch_icon: "ico/favicon64x64.ico"
    safari_pinned_tab: "ico/favicon128x128.ico"
    disableFingerprinting: true
    disableHLJS: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
